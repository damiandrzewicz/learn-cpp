name: CI

on:
  # Run on direct pushes only for main (and tags), not for every feature branch
  push:
    branches: [ main ]
    tags: [ 'v*', 'v*.*.*' ]
  # Validate PRs targeting main; avoids duplicate runs with the push event
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & Test inside Dev Container (${{ matrix.build_type }})
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/ci/devcontainer.json
          runCmd: |
            chmod +x scripts/ci-build.sh || true
            scripts/ci-build.sh "${{ matrix.build_type }}"
