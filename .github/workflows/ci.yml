name: CI

on:
  # Run on direct pushes only for main (and tags), not for every feature branch
  push:
    branches: [ main ]
    tags: [ 'v*', 'v*.*.*' ]
  # Validate PRs targeting main; avoids duplicate runs with the push event
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & Test inside Dev Container (${{ matrix.build_type }})
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/devcontainer.json
          runCmd: |
            conan --version
            conan profile detect --force || conan profile detect
            conan install . -s build_type=${{ matrix.build_type }} -s compiler.cppstd=23 --build=missing -of build/${{ matrix.build_type }}
            TOOLCHAIN=$(find build/${{ matrix.build_type }} -type f -name conan_toolchain.cmake -print -quit)
            echo "Using toolchain: $TOOLCHAIN"
            cmake -S . -B build/${{ matrix.build_type }} -G Ninja \
              -DCMAKE_TOOLCHAIN_FILE="$TOOLCHAIN" \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DBUILD_TESTING=ON \
              -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
            cmake --build build/${{ matrix.build_type }} -j
            ctest --test-dir build/${{ matrix.build_type }} --output-on-failure
